[tox]
requires = tox-conda
envlist = flake8, mypy, pytest
skipsdist  = True

[testenv]
conda_deps=
    python=3.7
    openjdk 
    pyspark==2.4.5
deps=
   -rrequirements-test.txt
setenv =
    PYTHONPATH = spark

[flake8]
max-complexity = 10
max-line-length = 127 
show-source = true
statistics = true
select = E9,F63,F7,F82

[mypy]
python_version = 3.7

[testenv:flake8]
commands= 
    flake8 spark

[testenv:pytest]
commands=
    python -m pytest --cov spark tests/

[testenv:mypy]
commands= 
    python -m mypy spark

